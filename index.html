<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Réservation d'Événements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Réservation d'Événements</h1>
            <button id="theme-toggle">Changer de Thème</button>
        </header>
        
        <section id="event-list" class="event-list">
            <!-- Les événements seront insérés ici par JavaScript -->
        </section>

        <!-- Modal de Réservation -->
        <div id="reservation-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Réservez un Événement</h2>
                <form id="form">
                    <label for="event-select">Événement :</label>
                    <select id="event-select" required disabled>
                        <option value="">-- Sélectionnez un Événement --</option>
                    </select>

                    <label for="name">Nom :</label>
                    <input type="text" id="name" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" required>

                    <label for="quantity">Nombre de Places :</label>
                    <input type="number" id="quantity" min="1" required>

                    <button type="submit">Réserver</button>
                    <div class="success-message"></div>
                    <div class="error-message"></div>
                </form>
            </div>
        </div>

        <section id="reservation-list" class="reservation-list">
            <h2>Liste des Réservations</h2>
            <ul id="reservations"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
